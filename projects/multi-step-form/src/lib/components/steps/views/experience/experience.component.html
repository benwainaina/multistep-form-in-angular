<form [formGroup]="form">
  <input
    class="poppins-regular"
    type="number"
    placeholder="Angular experience max 10 years and min 1 year"
    formControlName="angular"
  />
  <input
    class="poppins-regular"
    type="number"
    placeholder="React + React Native experience max 10 years and min 1 year"
    formControlName="reactandnative"
  />
  <input
    class="poppins-regular"
    type="number"
    placeholder="Python experience max 10 years and min 1 year"
    formControlName="python"
  />
  <input
    class="poppins-regular"
    type="number"
    placeholder="Firebase experience max 10 years and min 1 year"
    formControlName="firebase"
  />
</form>
